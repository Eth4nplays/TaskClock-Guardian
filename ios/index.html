<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskClock iOS Install</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      text-align: center;
      background: #fff7ea;
      padding: 20px;
    }

    .carousel {
      position: relative;
      max-width: 300px;
      margin: auto;
      background: #704600;
      border-radius: 10px;
      overflow: hidden;
      color: #fff7ea;
    }

    .slide {
      display: none;
      padding: 20px;
    }

    .slide.active {
      display: block;
    }

    .nav-buttons {
      margin-top: 15px;
    }

    .nav-buttons button {
      padding: 8px 16px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #cdc2a5;
      color: white;
      cursor: pointer;
    }

    .warning {
      font-weight: bold;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    a img {
      width: auto;
    }
  </style>
</head>
<body>

  <div class="warning">âš  Limitations: Notifications aren't supported in iOS version.</div>

  <div class="carousel">
    <div class="slide active">
      <h3>Step 1: Press this button</h3>
      <a href="https://eth4nplays.github.io/TaskClock/guardian/">
        <img src="https://img.shields.io/badge/Click%20Here-brown?style=for-the-badge" alt="Click Here Badge">
      </a>
    </div>

    <div class="slide">
      <h3>Step 2: Press the share button</h3>
      <img src="https://static.wixstatic.com/media/cb3499_19683478fd5a4e198f7ffffd9f8d1df7~mv2.jpg" alt="Share button">
    </div>

    <div class="slide">
      <h3>Step 3: Select Add to Home Screen</h3>
      <img src="https://static.wixstatic.com/media/cb3499_76807ad291a442d9bee1a34f42369231~mv2.jpg" alt="Add to Home Screen">
    </div>

    <div class="slide">
      <h3>Step 4: Press Add</h3>
      <img src="https://static.wixstatic.com/media/cb3499_a988b36801be4e43ba7fc2f34a38321f~mv2.jpg" alt="Press Add">
    </div>

    <div class="slide">
      <h3>Step 5: Open TaskClock Guardian</h3>
      <img src="https://static.wixstatic.com/media/cb3499_5e0ccf3b1410405c88b762e26459e809~mv2.jpg" alt="Open App">
    </div>

    <div class="slide">
      <h3>Step 6: Congrats! You're done</h3>
      <img src="https://static.wixstatic.com/media/cb3499_f7eff2b63a85496cb2460f46e6c17067~mv2.jpg" alt="Completed">
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>

</body>
</html>
